<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年起床大作战</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcefe8; 
            /* 依然保留背景设置，如有bg.jpg会自动显示 */
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* 禁止滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 页面容器 */
        .container {
            position: relative;
            z-index: 10; 
            width: 100%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        /* 按钮容器 */
        .btn-box {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #e53935;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative; 
        }

        /* -----------------------
           弹珠球 (head.jpg) 样式 
           ----------------------- */
        #bouncing-ball {
            position: fixed;
            border-radius: 50%;
            object-fit: cover;
            z-index: 5; 
            
            /* 初始状态：居中 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            
            /* 动画：从全屏缩小到小球 */
            width: 150vmax; 
            height: 150vmax;
            animation: shrinkDown 1.5s ease-in-out forwards;
        }

        @keyframes shrinkDown {
            0% {
                width: 150vmax;
                height: 150vmax;
                opacity: 1;
            }
            100% {
                width: 80px; /* 最终大小 */
                height: 80px;
                opacity: 1;
            }
        }

        /* -----------------------
           第二页样式
           ----------------------- */
        #page2 {
            display: none; /* 初始隐藏 */
            animation: fadeIn 1s;
        }

        /* feu.gif 在第二页居中 */
        .center-gif {
            display: block;
            margin: 20px auto; 
            max-width: 80%;
            border-radius: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <img src="head.jpg" id="bouncing-ball" alt="Ball">

    <div class="container" id="page1">
        <h1 id="question-text">你你你 你要起床吗</h1>
        
        <div class="btn-box">
            <button id="yesBtn">这就起来</button>
            <button id="noBtn">再躺一会</button>
        </div>
    </div>

    <div class="container" id="page2">
        <h1>那就祝你新年快乐吧</h1>
        <img src="feu.gif" class="center-gif" alt="庆祝">
    </div>

    <script>
        const ball = document.getElementById('bouncing-ball');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question-text');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');

        // --- 逻辑1：No按钮跑路 & Yes按钮变大 ---
        let currentScale = 1;
        
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            currentScale += 0.2;
            yesBtn.style.transform = `scale(${currentScale})`;
        });

        // 防止点击 No
        noBtn.addEventListener('click', (e) => e.preventDefault());

        // --- 逻辑2：点击 Yes 切换页面 ---
        yesBtn.addEventListener('click', function() {
            page1.style.display = 'none'; // 隐藏问题
            ball.style.display = 'none';  // 隐藏弹珠
            page2.style.display = 'block'; // 显示祝福
        });


        // --- 逻辑3：弹珠物理碰撞系统 ---
        
        let ballX = window.innerWidth / 2;
        let ballY = window.innerHeight / 2;
        let vx = 0; 
        let vy = 0; 
        let isMoving = false;
        const speed = 8; 

        // 监听鼠标移动，一旦移动就开始各种乱撞
        document.addEventListener('mousemove', function() {
            if (!isMoving) {
                isMoving = true;
                vx = (Math.random() - 0.5) * speed * 2;
                vy = (Math.random() - 0.5) * speed * 2;
                animateBall();
            }
        });

        function getRect(elem) {
            return elem.getBoundingClientRect();
        }

        function isColliding(r1, r2) {
            return !(r2.left > r1.right || 
                     r2.right < r1.left || 
                     r2.top > r1.bottom || 
                     r2.bottom < r1.top);
        }

        function animateBall() {
            if (page1.style.display === 'none') return; 
        }

        // 等待开场动画(1.5s)结束后，才允许弹珠运动
        setTimeout(() => {
            ballX = window.innerWidth / 2 - 40; 
            ballY = window.innerHeight / 2 - 40;
            
            ball.style.transform = 'none'; 
            ball.style.left = '0';
            ball.style.top = '0';
            ball.style.transform = `translate(${ballX}px, ${ballY}px)`;

            requestAnimationFrame(updateLoop);

        }, 1500);

        function updateLoop() {
            if (!isMoving || page1.style.display === 'none') {
                requestAnimationFrame(updateLoop);
                return;
            }

            ballX += vx;
            ballY += vy;

            // 1. 碰到屏幕边缘反弹
            if (ballX <= 0 || ballX + 80 >= window.innerWidth) vx = -vx;
            if (ballY <= 0 || ballY + 80 >= window.innerHeight) vy = -vy;

            // 2. 定义球的碰撞箱
            const ballRect = {
                left: ballX,
                right: ballX + 80,
                top: ballY,
                bottom: ballY + 80
            };

            // 3. 检测碰撞目标
            const targets = [questionText, yesBtn, noBtn];

            targets.forEach(target => {
                const targetRect = getRect(target);
                if (isColliding(ballRect, targetRect)) {
                    vx = -vx;
                    vy = -vy;
                    vx += (Math.random() - 0.5); 
                    vy += (Math.random() - 0.5);
                }
            });

            ball.style.transform = `translate(${ballX}px, ${ballY}px)`;
            
            requestAnimationFrame(updateLoop);
        }
    </script>
</body>
</html>
